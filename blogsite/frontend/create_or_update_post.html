<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
    <h1>{% if post %}Edit{% else %}Create{% endif %} Post</h1>
    <form id="post-form">
        <input type="text" id="title" placeholder="Title" value="{{ post.title|default:'' }}"><br>
        <textarea id="content" placeholder="Content">{{ post.content|default:'' }}</textarea><br>
        <button type="submit">{% if post %}Update{% else %}Create{% endif %}</button>
    </form>

    <script>
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const url = "{% if post %}/posts/{{ post.id }}/update/{% else %}/posts/create/{% endif %}";
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${localStorage.getItem('access_token')}`
                },
                body: JSON.stringify({ title, content }),
            });
            if (response.ok) {
                window.location.href = "/posts/";
            }
        });
    </script>
</body>
</html>
