{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .post-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .post {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .post h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .post p {
            margin: 0.5rem 0;
            color: #555;
        }
        .read-more {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .read-more:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Blog Posts</h1>
    <div class="post-container">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content|truncatewords:20 }}</p>
                <p><strong>Author:</strong> {{ post.author.username }}</p>
                <p><strong>Created:</strong> {{ post.created_at|date:"F j, Y" }}</p>
                <a href="{% url 'post_detail' post.id %}" class="read-more">Read More</a>
            </div>
        {% empty %}
            <p>No posts available. Start by creating one!</p>
        {% endfor %}
    </div>
</body>
</html>
